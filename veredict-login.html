<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veredict - Iniciar Sesión</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
             /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db);
        }

        .auth-tab.active {
            border-bottom: 2px solid #f4630c;
            color: #333;
            font-weight: bold;
        }
        .auth-tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            flex: 1;
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        
        /* Tarjeta de inicio de sesión */
        .login-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            transition: transform 0.3s;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 32px;
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        /* Formulario */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        /* Foto de perfil */
        .profile-picture {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .profile-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
            border: 3px solid black;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #7f8c8d;
        }
        
        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .file-label:hover {
            background-color: #d5dbdb;
        }
        
        /* Botones */
        .btn {
            display: block;
            width: 100%;
            background-color: #f4630c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #f4630c;
        }
        
        .btn-secondary {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        
        .btn-secondary:hover {
            background-color: #d5dbdb;
        }
        
        /* Enlaces */
        .links {
            text-align: center;
            margin-top: 25px;
        }
        
        .links a {
            color: #f4630c;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .links a:hover {
            color:#f4630c ;
            text-decoration: underline;
        }
        
        .divider {
            height: 1px;
            background-color: #ecf0f1;
            margin: 25px 0;
            position: relative;
        }
        
        .divider-text {
            background-color: white;
            padding: 0 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #7f8c8d;
            font-size: 14px;
        }
        
        /* Mensajes de error/éxito */
        .message {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .message.error {
            background-color: #ffeaa7;
            color: f4630c;
            border: 1px solid #fab1a0;
        }
        
        .message.success {
            background-color: #d1f7c4;
            color: #27ae60;
            border: 1px solid #55efc4;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <img src="./images/logo2.png" alt="Veredict" class="logo-img">
            </div>
            
            <div id="error-message" class="message error">
                Por favor, completa todos los campos obligatorios.
            </div>
            
            <div id="success-message" class="message success">
                ¡Inicio de sesión exitoso! Redirigiendo...
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="nombre">Nombre completo *</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico *</label>
                    <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" class="form-control" placeholder="Crea una contraseña segura" required>
                </div>
                
                <div class="profile-picture">
                    <div class="profile-preview" id="profile-preview">
                    </div>
                    <input type="file" id="profile-pic" class="file-input" accept="image/*">
                </div>
                
                <button type="submit" class="btn">Crear cuenta</button>
                
                <div class="divider">
                    <span class="divider-text">O</span>
                </div>
                
                <button type="button" class="btn btn-secondary" id="google-login">
                    Iniciar sesión con Google
                </button>
                
                <div class="links">
                    <p>¿Ya tienes una cuenta? <a href="#" id="login-link">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Previsualización de la imagen de perfil
        document.getElementById('profile-pic').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('profile-preview');
                    preview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Manejo del formulario
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validación básica
            if (!nombre || !email || !password) {
                showMessage('error', 'Por favor, completa todos los campos obligatorios.');
                return;
            }
            
            if (password.length < 6) {
                showMessage('error', 'La contraseña debe tener al menos 6 caracteres.');
                return;
            }
            
            // Simulación de envío exitoso
            showMessage('success', '¡Cuenta creada exitosamente! Redirigiendo...');
            
            // Aquí normalmente enviaríamos los datos al servidor con PHP
            // Por ahora simulamos una redirección después de 2 segundos
            setTimeout(() => {
                // En un caso real, redirigiríamos a la página principal
                alert('Redirigiendo a la página principal...');
                // window.location.href = 'index.html';
            }, 2000);
        });
        
        // Inicio de sesión con Google (simulado)
        document.getElementById('google-login').addEventListener('click', function() {
            showMessage('success', 'Redirigiendo a Google para autenticación...');
            // Aquí iría la lógica real de autenticación con Google
        });
        
        // Enlace para iniciar sesión (simulado)
        document.getElementById('login-link').addEventListener('click', function(e) {
            e.preventDefault();
            showMessage('success', 'Redirigiendo a la página de inicio de sesión...');
            // Aquí redirigiríamos a la página de inicio de sesión
        });
        
        // Función para mostrar mensajes
        function showMessage(type, text) {
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');
            
            // Ocultar todos los mensajes primero
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Mostrar el mensaje correspondiente
            if (type === 'error') {
                errorMsg.textContent = text;
                errorMsg.style.display = 'block';
            } else if (type === 'success') {
                successMsg.textContent = text;
                successMsg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
